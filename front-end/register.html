<!DOCTYPE html>
<html>

<head>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- font google -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="1.css">

</head>

<body>
  <div class="register container">
    <div class="row register-container">
      <div class="brg-left col s12 m6 l6 xl6">
        <small class="title">SETA TEST NODEJS</small>
        <div class="content">
          <h2>Welcome to SETA TEST.</h2>
          <p>Are you ready to join the SETA TEST ?</p>
        </div>
        <div class="icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-linkedin-in"></i>
          <i class="fab fa-github"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <form class="form col s12 m6 l6 xl6">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Name</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">map</i>
            <input id="icon_map" type="text" class="validate">
            <label for="icon_map">Address</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">date_range</i>
            <input id="icon-date-range" type="text" class="datepicker">
            <label for="icon-date-range">Birthday</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_email" type="email" class="validate">
            <label for="icon_email">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input id="icon_lock" type="password" class="validate">
            <label for="icon_lock">Password</label>
          </div>
          <div class="input-field col s12"> 
            <i class="material-icons prefix">lock</i>
            <input id="icon_lock-confirm" type="password" class="validate">
            <label for="icon_lock-confirm">Confirm Password</label>
          </div>
          <div class="submit">
            <button class="btn waves-effect waves-light submit-register" type="submit" name="action">Register </button>
            <a href="#">I am already a member</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/570c37d290.js" crossorigin="anonymous"></script>

  <script src="1.js"></script>
</body>

</html>
